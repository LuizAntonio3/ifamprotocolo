<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Solicitar Requerimento - IFAM</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
</head>
<body>
	<!-- logo -->
	<div id="tab1">
      	<header style="margin-left: 1">IFAM - Solicitar Requerimento</header>
    </div>
    <div id="tab2"><br></div>
	
    <form class="form-signin" style="max-width: 530px; margin: 0 auto">
        <div>
          <h3 class="form-signin-heading">Serviços</h3>
          <div class="checkbox">
          	<div>
            	<label>
              		<input for="laboratorio" type="checkbox" value="0">
                  	Laboratorio
            	</label>
            </div>
            <div>
            	<label>
              		<input for="saladeaula" type="checkbox" value="0">
                  	Sala de aula
            	</label>
            </div>
            <div>
            	<label>
              		<input for="quadrapoliesportiva" type="checkbox" value="0">
                  	Quadra poliesportiva
            	</label>
            </div>
            <div>
            	<label>
              		<input for="historicoescolar" type="checkbox" value="0">
                	Histórico Escolar
            	</label>
            </div>
            <div>
            	<label>
              		<input for="certificadoensinomedio" type="checkbox" value="0">
                  	Certificado do Ensino Médio
            	</label>
            </div>
            <div>
            	<label>
              		<input for="diplomadeniveltecnico" type="checkbox" value="0">
                  	Diploma de Nível Técnico
            	</label>
            </div>
            <div>
            	<label>
              		<input for="transferenciaescolar" type="checkbox" value="0">
                  	Transferência Escolar
            	</label>
            </div>
            <div>
            	<label>
              		<input for="justificativafaltas" type="checkbox" value="0">
                  	Justificativa de Faltas
            	</label>
            </div>
            <div>
            	<label>
              		<input for="retornoaescola" type="checkbox" value="0">
                 	Retorno á escola
            	</label>
            </div>
            <div>
            	<label>
              		<input for="declaracaoescolaridade" type="checkbox" value="0">
                  	Declaração de escolaridade
            	</label>
            </div>
            <div>
            	<label>
              		<input for="trancamentomatricula" type="checkbox" value="0">
            	    Trancamento de Matrícula
            	</label>
            </div>
            <div>
            	<label>
              		<input for="cancelamentomatricula" type="checkbox" value="0">
                  	Cancelamento de Matrícula
            	</label>
            </div>
            <div>
            	<label>
              		<input for="correcaonotas" type="checkbox" value="0">
                  	Correção de Notas
            	</label>
            </div>
            <div>
            	<label>
              		<input for="avaliacao2achamada" type="checkbox" value="0">
                  	Avaliação de 2a Chamada
            	</label>
            </div>
            <div>
            	<label>
              		<input for="outros" type="checkbox" value="0">
                  	Outros
            	</label>
          	</div>
          </div>
        </div>
    	<div style="margin-top: 15px">
    		<label style="">Envio de Anexos</label>
    		<input type="file">	
    	</div>
    	<div style="margin-top: 15px">
    		<label>Justificativa:</label>
    		<div>
    			<input maxlength="256" size="50" type="text">
    		</div>
    	</div>
    </form>
	
    <div  style="width: 100px; margin: 0 auto">
    	<table>
    		<tr>
    			<td><button class="btn btn-lg btn-primary btn-block" type="submit">Avançar</button></td>
    			<td><a class="btn" href="pesquisarRequerimento.html">Voltar</a></td>
    		</tr>
    	</table>
    </div>
</body>
</html>
