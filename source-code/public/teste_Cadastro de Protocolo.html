<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>IFAM-Protocolo</title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
	<link href="teste_cadastroProtocolo.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	  <div class="header clearfix">
		<h3 style="margin-left: 1%;">IFAM - Protocolo - Cadastro</h3>
	  </div>
	  <div style=" margin-top: 5%; ">
		<br><br>
		<p style="margin-left: 4%; border-bottom: 1px solid grey; margin-right: 4%; color: blue;">Cadastrar Protocolo</p>
		
		<form class="form-horizontal" action="">
			
			<label style="margin-left: 5%; margin-top: 1%; margin-right: 1%;">Número: </label>
			<input type="text" id="inputNumero" name="numero" required autofocus>

			<br><br>
			<b style="margin-left: 4%;">Incluir solicitante</b>
			<br><br>

			<div class="form-group">
				<label class="control-label col-sm-2" >Nome: </label>
				<div class="col-sm-2"><input type="text" id="inputNome" name="nome"></div><i class="glyphicon glyphicon-search col-sm-8"></i>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Matrícula: </label>
				<div class="col-sm-2"><input type="text" id="inputMatricula" name="matricula"></div><i class="glyphicon glyphicon-search col-sm-8"></i>
			</div>
			
			<div style="margin-top: 5%; margin-bottom: 10%;">
				<div class="col-sm-5"><hr></div>
				<div class="col-sm-2" style="padding-top: 1%; text-align: center;"><b>Dados do solicitante</b></div>
				<div class="col-sm-5"><hr></div>
			</div>

			<div style="margin-left: 5%;">     
				<p>Nome: </p><p>Matrícula: </p>
				<p>Curso: </p><p>Série/Turma: </p><p>Turno: </p>
				<p>Endereço: </p>
				<p>Telefones(Res./Cel): </p>
				<p>Email: </p>
			</div>

			<div style="margin-top: 5%; margin-bottom: 10%;">
				<div class="col-sm-5"><hr></div>
				<div class="col-sm-2" style="padding-top: 1%; text-align: center;"><b>Serviços</b></div>
				<div class="col-sm-5"><hr></div>
			</div>

			<div style="padding-left: 20%; padding-right: 20%;">
				<div style="border: 1px solid grey; padding-top: 20%; padding-bottom: 20%;"></div>
			</div>

			<div style="margin-top: 5%; margin-bottom: 10%;">
				<div class="col-sm-5"><hr></div>
				<div class="col-sm-2" style="padding-top: 1%; text-align: center;"><b>Envios de anexo</b></div>
				<div class="col-sm-5"><hr></div>
			</div> 

			<div class="form-group">
				<label class="control-label col-sm-5" >Anexo 1: </label>
				<div class="col-sm-2"><input type="text" id="inputAnexo1" name="anexo_1"></div><i class="glyphicon glyphicon-paperclip col-sm-5"></i>
				<i class="glyphicon glyphicon-plus" style="margin-left: 2%; margin-top: 2%"></i>
			</div>

				
			<div style="margin-top: 5%; margin-bottom: 10%;">
				<div class="col-sm-5"><hr></div>
				<div class="col-sm-2" style="padding-top: 1%; text-align: center;"><b>Atribuição-Setores</b></div>
				<div class="col-sm-5"><hr></div>
			</div>
			
			<div class="centerDiv">

				<div class="div1">
					<div>
					    <input type='checkbox' id='checkbox-1' class='pseudo-checkbox sr-only'/>
					    <label for='checkbox-1' class='fancy-checkbox-label'>
					        Setor 1
					    </label>
					    <input type='checkbox' id='checkbox-4' class='pseudo-checkbox sr-only'/>
					    <label for='checkbox-4' class='fancy-checkbox-label'>
					        Setor 4
					    </label><br>

					    <input type='checkbox' id='checkbox-2' class='pseudo-checkbox sr-only'/>
					    <label for='checkbox-2' class='fancy-checkbox-label'>
					        Setor 2
					    </label>
					    <input type='checkbox' id='checkbox-5' class='pseudo-checkbox sr-only'/>
					    <label for='checkbox-5' class='fancy-checkbox-label'>
					        Setor 5
					    </label><br>

					    <input type='checkbox' id='checkbox-3' class='pseudo-checkbox sr-only'/>
					    <label for='checkbox-3' class='fancy-checkbox-label'>
					        Setor 3
					    </label>
					    <input type='checkbox' id='checkbox-6' class='pseudo-checkbox sr-only'/>
					    <label for='checkbox-6' class='fancy-checkbox-label'>
					        Setor 6
					    </label><br>

					</div>
				</div>

				<div class="div2">
					<a href="" style="text-align: center;">Enviar notificação aos Setores Selecionados</a> 
				</div>

			</div>

			<div style="text-align: center; padding-bottom: 5%;">
			<button id="cadastroProtocolo" type="submit" class="btn btn-primary" value="Enviar Cadastro">Enviar Cadastro</button>
			</div>

		</form>
	  </div>

	</div> <!-- /container -->

	<script src="js/teste_Cadastro de Protocolo.js" />

</body>
</html>
