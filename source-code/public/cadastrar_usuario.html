<div class="container">

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="nome" class="col-sm-3 control-label">Nome Completo</label>
                    <div class="col-sm-9">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmaSenha" class="col-sm-3 control-label">Confirmação de senha</label>
