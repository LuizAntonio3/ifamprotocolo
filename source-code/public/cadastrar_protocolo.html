<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ifam - Protocolo - Cadastrar</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">IFAM - Protocolo - Cadastrar</h3>
      </div>

      <form class="form-signin">
        <div>
          <h2 class="form-signin-heading">Cadastrar Protocolo</h2>
          <div>
            <input type="text" id="numero" class="form-control" 
                    placeholder="Identificação (e.g: 000000001)" required autofocus>
          </div>
          <h2 class="form-signin-heading">Solicitante</h2>
          <div>
            <input type="text" id="nome" class="form-control" 
                    placeholder="Robson" required autofocus>
            <button class="btn" type="submit">Pesquisar</button>          
          </div>
          <div>
            <input type="text" id="matricula" class="form-control" 
                    placeholder="000020001" required autofocus>
            <button class="btn" type="submit">Pesquisar</button>          
          </div>  
        </div>
        <div>
          <h2 class="form-signin-heading">Dados do Solicitante</h2>
          <div>
            <label for="nome">Nome: </label>
            <label for="nome">Robson</label>
          </div>
          <div>
            <label for="matricula">Matrícula: </label>
            <label for="matricula">000000000000001</label>
          </div>
          <div>
            <label for="curso">Curso: </label>
            <label for="curso">Mecatronica</label>
          </div>
          <div>
            <label for="serie_turma">Serie/Turma: </label>
            <label for="serie_turma">1a</label>
          </div>
          <div>
            <label for="turma">Turma: </label>
            <label for="turma">A</label>
          </div>
          <div>
            <label for="turno">Turno: </label>
            <label for="turno">Matutino</label>
          </div>
          <div>
            <label for="endereco">Endereço: </label>
            <label for="endereco">Rua Y</label>
          </div>
          <div>
            <label for="telefones">Telefone (Resid./Cel): </label>
            <label for="telefones">88888-9999</label>
          </div>
          <div>
            <label for="email">Email: </label>
            <label for="email">robson@email.com</label>
          </div>
        </div>

        <div>
          <h2 class="form-signin-heading">Serviços</h2>
          <div class="checkbox">
            <label>  
            <label>
              <input for="laboratorio" type="checkbox" value="0">
                  laboratorio
            </label>
            <label>
              <input for="saladeaula" type="checkbox" value="0">
                  Sala de aula
            </label>
            <label>
              <input for="quadrapoliesportiva" type="checkbox" value="0">
                  Quadra poliesportiva
            </label>
            <label>
              <input for="historicoescolar" type="checkbox" value="0">
                  Histórico Escolar
            </label>
            <label>
              <input for="certificadoensinomedio" type="checkbox" value="0">
                  Certificado do Ensino Médio
            </label>
            <label>
              <input for="diplomadeniveltecnico" type="checkbox" value="0">
                  Diploma de Nível Técnico
            </label>
            <label>
              <input for="transferenciaescolar" type="checkbox" value="0">
                  Transferência Escolar
            </label>
            <label>
              <input for="justificativafaltas" type="checkbox" value="0">
                  Justificativa de Faltas
            </label>
            <label>
              <input for="retornoaescola" type="checkbox" value="0">
                  Retorno á escola
            </label>
            <label>
              <input for="declaracaoescolaridade" type="checkbox" value="0">
                  Declaração de escolaridade
            </label>
            <label>
              <input for="trancamentomatricula" type="checkbox" value="0">
                  Trancamento de Matrícula
            </label>
            <label>
              <input for="cancelamentomatricula" type="checkbox" value="0">
                  Cancelamento de Matrícula
            </label>
            <label>
              <input for="correcaonotas" type="checkbox" value="0">
                  Correção de Notas
            </label>
            <label>
              <input for="avaliacao2achamada" type="checkbox" value="0">
                  Avaliação de 2a Chamada
            </label>
            <label>
              <input for="outros" type="checkbox" value="0">
                  Outros
            </label>
          </div>
          <div class="form-group">
            <label for="sel1">Serviço:</label>
            <select class="form-control" id="servico">
              <option value="0">Selecione:</option>
              <option selected value="1">Laboratorio</option>
              <option value="2">Sala de aula</option>
              <option value="3">Quadra poliesportiva</option>
              <option value="4">Histórico Escolar</option>
              <option value="5">Certificado do Ensino Médio</option>
              <option value="6">Diploma de Nível Técnico</option>
              <option value="7">Transferência Escolar</option>
              <option value="8">Justificativa de Faltas</option>
              <option value="9">Solicitação de Vagas</option>
              <option value="10">Retorno á escola</option>
              <option value="11">Declaração de escolaridade</option>
              <option value="12">Trancamento de Matrícula</option>
              <option value="13">Cancelamento de Matrícula</option>
              <option value="14">Aproveitamento de Estudos</option>
              <option value="15">Correção de Notas</option>
              <option value="16">Avaliação de 2a Chamada</option>
              <option value="17">Outros</option>
            </select>
            <div class="form-group">
              <label for="detalhesservico">Detalhes:</label>
              <textarea class="form-control" rows="5" id="detalhesservico"></textarea>
            </div>
            <label class="btn btn-default btn-file">
              Anexo1 <input for="anexo1" type="file" hidden>
          </label>
          <label class="btn btn-default btn-file">
              Anexo2 <input for="anexo1" type="file" hidden>
          </label>
          </div>
        </div>
        
      </form>
    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
