<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ifam - Protocolo - Cadastrar</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">IFAM - Protocolo - Cadastrar</h3>
      </div>

      <form class="form-signin">
        <div>
          <h2 class="form-signin-heading">Cadastrar Protocolo</h2>
          <div>
            <label for="numero" class="sr-only">Número: </label>
            <input type="text" id="numero" class="form-control" placeholder="000000001" required autofocus>
          </div>
          <h2 class="form-signin-heading">Solicitante</h2>
          <div>
            <label for="nome" class="sr-only">Nome: </label>
            <input type="text" id="nome" class="form-control" placeholder="000000001" required autofocus>
            <button class="btn" type="submit">Pesquisar</button>          
          </div>
          <div>
            <label for="matricula" class="sr-only">Matrícula: </label>
            <input type="text" id="matricula" class="form-control" placeholder="000000001" required autofocus>
            <button class="btn" type="submit">Pesquisar</button>          
          </div>  
        </div>
        <div>
          <h2 class="form-signin-heading">Dados do Solicitante</h2>
          <div>
            <label for="nome" class="sr-only">Nome: </label>
            <label for="nome" class="sr-only">Robson</label>
          </div>
          <div>
            <label for="matricula" class="sr-only">Matrícula: </label>
            <label for="matricula" class="sr-only">000000000000001</label>
          </div>
          <div>
            <label for="curso" class="sr-only">Curso: </label>
            <label for="curso" class="sr-only">Mecatronica</label>
          </div>
          <div>
            <label for="serie_turma" class="sr-only">Serie/Turma: </label>
            <label for="serie_turma" class="sr-only">1a</label>
          </div>
          <div>
            <label for="turma" class="sr-only">Turma: </label>
            <label for="turma" class="sr-only">A</label>
          </div>
          <div>
            <label for="turno" class="sr-only">Turno: </label>
            <label for="turno" class="sr-only">Matutino</label>
          </div>
          <div>
            <label for="endereco" class="sr-only">Endereço: </label>
            <label for="endereco" class="sr-only">Rua Y</label>
          </div>
          <div>
            <label for="telefones" class="sr-only">Telefone (Resid./Cel): </label>
            <label for="telefones" class="sr-only">88888-9999</label>
          </div>
          <div>
            <label for="email" class="sr-only">Email: </label>
            <label for="email" class="sr-only">robson@email.com</label>
          </div>
        </div>
        
      </form>
    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
